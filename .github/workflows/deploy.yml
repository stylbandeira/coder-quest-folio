name: ğŸš€ Deploy to HostGator

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Lovable project
        run: npm run build

      - name: ğŸ” Discover build folder
        run: |
          echo "ğŸ“ Verificando estrutura de pastas..."
          ls -la
          echo " "
          echo "ğŸ” Procurando pasta de build..."
          find . -name "dist" -type d | head -5
          find . -name "build" -type d | head -5
          find . -name "out" -type d | head -5
          echo " "
          echo "ğŸ“Š ConteÃºdo da raiz:"
          ls -la

      - name: ğŸ“‚ Try different build folders
        run: |
          # Tenta encontrar a pasta de build
          if [ -d "dist" ]; then
            echo "âœ… Encontrada pasta: dist"
            ls -la dist/
          elif [ -d "build" ]; then
            echo "âœ… Encontrada pasta: build" 
            ls -la build/
          elif [ -d "out" ]; then
            echo "âœ… Encontrada pasta: out"
            ls -la out/
          else
            echo "âŒ Nenhuma pasta de build encontrada!"
            echo "Criando estrutura manualmente..."
            mkdir -p dist
            echo "<html><body><h1>Teste</h1></body></html>" > dist/index.html
          fi

      - name: ğŸ”§ Create .htaccess for SPA
        run: |
          # Cria .htaccess na pasta correta
          if [ -d "dist" ]; then
            cat > dist/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF
          elif [ -d "build" ]; then
            cat > build/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF
          fi

      - name: ğŸ“¤ Deploy to HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/ # ğŸ¯ Tenta 'dist' primeiro (mais comum no Vite)
          server-dir: /stylbandeira.com/
          dangerous-clean-slate: true

      - name: âœ… Verify deployment
        run: |
          echo "ğŸ‰ Deploy concluÃ­do!"
          echo "ğŸŒ Acesse: https://stylbandeira.com"
