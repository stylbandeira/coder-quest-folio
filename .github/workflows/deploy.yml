name: 🚀 Deploy Portfolio Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Construir projeto
        run: |
          # Força o base path
          VITE_BASE_PATH="/coder-quest-folio/" npm run build

      - name: 🔧 Corrigir todos os caminhos manualmente
        run: |
          cd dist
          # Corrige CSS, JS, imagens e favicon
          sed -i 's|href="/|href="./|g' index.html
          sed -i 's|src="/|src="./|g' index.html
          sed -i 's|content="/|content="./|g' index.html
          sed -i 's|url(/|url(./|g' assets/*.css 2>/dev/null || true

          # Verifica as correções
          echo "✅ Caminhos corrigidos:"
          grep -o 'src="[^"]*"' index.html | head -5
          grep -o 'href="[^"]*"' index.html | head -5

      - name: 🚀 Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Sucesso!
        run: |
          echo "🎉 DEPLOY CONCLUÍDO!"
          echo "🌐 Acesse: https://${{ github.repository_owner }}.github.io/coder-quest-folio"
          echo " "
          echo "⚠️  Force refresh com Ctrl+F5"
