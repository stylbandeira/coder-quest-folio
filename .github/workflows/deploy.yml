on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸšš Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: â” Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Construir projeto
        run: |
          npm run build
          echo "âœ… Build concluÃ­do!"

      - name: ğŸ” Verificar arquivos
        run: |
          echo "ğŸ“ Arquivos gerados:"
          if [ -d "dist" ]; then
            echo "Pasta: dist"
            ls -la dist/
          elif [ -d "build" ]; then
            echo "Pasta: build"
            ls -la build/
          else
            echo "âŒ Nenhuma pasta encontrada!"
            ls -la
          fi

      - name: ğŸš€ Publicar site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: âœ… Sucesso!
        run: |
          echo "ğŸ‰ Site publicado!"
