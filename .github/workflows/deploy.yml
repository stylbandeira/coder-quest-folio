name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite deploy manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ” Discover build folder
        run: |
          echo "ğŸ“ Procurando pasta de build..."
          if [ -d "dist" ]; then
            echo "âœ… Encontrada pasta: dist"
            echo "BUILD_FOLDER=dist" >> $GITHUB_ENV
            ls -la dist/
          elif [ -d "build" ]; then
            echo "âœ… Encontrada pasta: build"
            echo "BUILD_FOLDER=build" >> $GITHUB_ENV
            ls -la build/
          else
            echo "âŒ Nenhuma pasta de build encontrada!"
            echo "Criando estrutura bÃ¡sica..."
            mkdir -p dist
            echo '<!DOCTYPE html><html><head><title>PortfÃ³lio</title></head><body><h1>Meu PortfÃ³lio</h1><p>Deploy em andamento...</p></body></html>' > dist/index.html
            echo "BUILD_FOLDER=dist" >> $GITHUB_ENV
          fi

      - name: ğŸ“ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_FOLDER }}

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Show deployment URL
        run: |
          echo "ğŸ‰ Deploy concluÃ­do com sucesso!"
          echo "ğŸŒ Seu site estÃ¡ disponÃ­vel em:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo " "
          echo "ğŸ“Š Aguarde alguns minutos para acessar"
