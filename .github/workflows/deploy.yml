name: 🚀 Deploy to HostGator

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build Lovable project
        run: npm run build

      - name: 🔍 Discover build folder
        run: |
          echo "📁 Verificando estrutura de pastas..."
          ls -la
          echo " "
          echo "🔍 Procurando pasta de build..."
          find . -name "dist" -type d | head -5
          find . -name "build" -type d | head -5
          find . -name "out" -type d | head -5
          echo " "
          echo "📊 Conteúdo da raiz:"
          ls -la

      - name: 📂 Try different build folders
        run: |
          # Tenta encontrar a pasta de build
          if [ -d "dist" ]; then
            echo "✅ Encontrada pasta: dist"
            ls -la dist/
          elif [ -d "build" ]; then
            echo "✅ Encontrada pasta: build" 
            ls -la build/
          elif [ -d "out" ]; then
            echo "✅ Encontrada pasta: out"
            ls -la out/
          else
            echo "❌ Nenhuma pasta de build encontrada!"
            echo "Criando estrutura manualmente..."
            mkdir -p dist
            echo "<html><body><h1>Teste</h1></body></html>" > dist/index.html
          fi

      - name: 🔧 Create .htaccess for SPA
        run: |
          # Cria .htaccess na pasta correta
          if [ -d "dist" ]; then
            cat > dist/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF
          elif [ -d "build" ]; then
            cat > build/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF
          fi

      - name: 📤 Deploy to HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./dist/ # 🎯 Tenta 'dist' primeiro (mais comum no Vite)
          server-dir: /stylbandeira.com/
          dangerous-clean-slate: true

      - name: ✅ Verify deployment
        run: |
          echo "🎉 Deploy concluído!"
          echo "🌐 Acesse: https://stylbandeira.com"
