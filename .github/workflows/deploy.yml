name: 🚀 Deploy Lovable to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Fazer build
        run: npm run build

      - name: 🚀 Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Finalizado
        run: |
          echo "🎉 SITE NO AR!"
          echo "👉 https://stylbandeira.github.io/coder-quest-folio"
          echo " "
          echo "🔧 Se as rotas não funcionarem:"
          echo "1. Use HashRouter em vez de BrowserRouter"
          echo "2. Ou acesse diretamente a rota inicial"
