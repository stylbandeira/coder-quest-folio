name: ğŸš€ Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸšš Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: â” Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Construir projeto
        run: npm run build

      - name: ğŸ”§ Corrigir base path para GitHub Pages
        run: |
          cd dist
          # Corrige caminhos absolutos para relativos
          sed -i 's|href="/|href="./|g' index.html
          sed -i 's|src="/|src="./|g' index.html
          sed -i 's|content="/|content="./|g' index.html
          echo "âœ… Caminhos corrigidos para GitHub Pages"

      - name: ğŸš€ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: âœ… Sucesso!
        run: |
          echo "ğŸ‰ DEPLOY CONCLUÃDO COM SUCESSO!"
          echo "ğŸŒ Seu site estÃ¡ em:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo " "
          echo "â° Pode levar 2-5 minutos para aparecer"
          echo "ğŸ” Se aparecer em branco, force refresh com Ctrl+F5"
