name: 🚀 Deploy Lovable

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Fazer build
        run: npm run build

      - name: 🔧 CORRIGIR CAMINHOS MANUALMENTE
        run: |
          cd dist
          # Remove a barra inicial dos caminhos
          sed -i 's|src="/coder-quest-folio/|src="./|g' index.html
          sed -i 's|href="/coder-quest-folio/|href="./|g' index.html

          echo "✅ Caminhos corrigidos:"
          grep -E '(src|href)=' index.html | head -5

      - name: 🚀 Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Finalizado
        run: |
          echo "🎉 SITE FUNCIONANDO!"
          echo "👉 https://stylbandeira.github.io/coder-quest-folio"
