name: 🚀 Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Construir projeto
        run: |
          npm run build
          echo "✅ Build concluído!"

      - name: 🔍 Verificar arquivos
        run: |
          echo "📁 Arquivos gerados:"
          if [ -d "dist" ]; then
            echo "Pasta: dist"
            ls -la dist/
          elif [ -d "build" ]; then
            echo "Pasta: build"
            ls -la build/
          else
            echo "❌ Nenhuma pasta encontrada!"
            ls -la
          fi

      - name: 🚀 Publicar site
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Sucesso!
        run: |
          echo "🎉 Site publicado!"
          echo "🌐 Acesse: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
