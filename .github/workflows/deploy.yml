name: ğŸš€ Deploy Portfolio Fix

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸšš Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: â” Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Construir projeto
        run: |
          # ForÃ§a o base path
          VITE_BASE_PATH="/coder-quest-folio/" npm run build

      - name: ğŸ”§ Corrigir todos os caminhos manualmente
        run: |
          cd dist
          # Corrige CSS, JS, imagens e favicon
          sed -i 's|href="/|href="./|g' index.html
          sed -i 's|src="/|src="./|g' index.html
          sed -i 's|content="/|content="./|g' index.html
          sed -i 's|url(/|url(./|g' assets/*.css 2>/dev/null || true

          # Verifica as correÃ§Ãµes
          echo "âœ… Caminhos corrigidos:"
          grep -o 'src="[^"]*"' index.html | head -5
          grep -o 'href="[^"]*"' index.html | head -5

      - name: ğŸš€ Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: âœ… Sucesso!
        run: |
          echo "ğŸ‰ DEPLOY CONCLUÃDO!"
          echo "ğŸŒ Acesse: https://${{ github.repository_owner }}.github.io/coder-quest-folio"
          echo " "
          echo "âš ï¸  Force refresh com Ctrl+F5"
