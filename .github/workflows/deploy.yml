on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸšš Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: â” Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Fazer build
        run: npm run build

      - name: ğŸ”§ Quebrar cache
        run: |
          cd dist
          TIMESTAMP=$(date +%s)
          sed -i "s|\.js|.js?v=$TIMESTAMP|g" index.html
          sed -i "s|\.css|.css?v=$TIMESTAMP|g" index.html
          echo "âœ… Cache bust aplicado"

      - name: ğŸš€ Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: âœ… Final
        run: |
          echo "ğŸ‰ DEPLOY COM CACHE BUST!"
