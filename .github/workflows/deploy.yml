name: 🚀 Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Construir projeto
        run: npm run build

      - name: 🔧 Corrigir base path para GitHub Pages
        run: |
          cd dist
          # Corrige caminhos absolutos para relativos
          sed -i 's|href="/|href="./|g' index.html
          sed -i 's|src="/|src="./|g' index.html
          sed -i 's|content="/|content="./|g' index.html
          echo "✅ Caminhos corrigidos para GitHub Pages"

      - name: 🚀 Publicar no GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Sucesso!
        run: |
          echo "🎉 DEPLOY CONCLUÍDO COM SUCESSO!"
          echo "🌐 Seu site está em:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo " "
          echo "⏰ Pode levar 2-5 minutos para aparecer"
          echo "🔁 Se aparecer em branco, force refresh com Ctrl+F5"
