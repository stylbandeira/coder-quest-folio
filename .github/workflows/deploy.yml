name: 🚀 Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Permite deploy manual

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v4

      - name: ⎔ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🏗️ Build project
        run: npm run build

      - name: 🔍 Discover build folder
        run: |
          echo "📁 Procurando pasta de build..."
          if [ -d "dist" ]; then
            echo "✅ Encontrada pasta: dist"
            echo "BUILD_FOLDER=dist" >> $GITHUB_ENV
            ls -la dist/
          elif [ -d "build" ]; then
            echo "✅ Encontrada pasta: build"
            echo "BUILD_FOLDER=build" >> $GITHUB_ENV
            ls -la build/
          else
            echo "❌ Nenhuma pasta de build encontrada!"
            echo "Criando estrutura básica..."
            mkdir -p dist
            echo '<!DOCTYPE html><html><head><title>Portfólio</title></head><body><h1>Meu Portfólio</h1><p>Deploy em andamento...</p></body></html>' > dist/index.html
            echo "BUILD_FOLDER=dist" >> $GITHUB_ENV
          fi

      - name: 📁 Setup Pages
        uses: actions/configure-pages@v4

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.BUILD_FOLDER }}

      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Show deployment URL
        run: |
          echo "🎉 Deploy concluído com sucesso!"
          echo "🌐 Seu site está disponível em:"
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo " "
          echo "📊 Aguarde alguns minutos para acessar"
