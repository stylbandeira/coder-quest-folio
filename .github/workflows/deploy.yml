name: 🚀 Deploy com Debug

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Fazer build
        run: npm run build

      - name: 🔍 VERIFICAR ARQUIVOS ANTES DO DEPLOY
        run: |
          echo "=== ARQUIVOS NA PASTA dist/ ==="
          ls -la dist/
          echo " "
          echo "=== CONTEÚDO DO index.html ==="
          cat dist/index.html
          echo " "
          echo "=== HASH DO COMMIT ==="
          git log -1 --oneline

      - name: 🚀 Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Confirmar
        run: |
          echo "✅ Deploy enviado para GitHub Pages"
          echo "🌐 https://stylbandeira.github.io/coder-quest-folio"
