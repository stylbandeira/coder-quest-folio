name: 🚀 Deploy Lovable

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Fazer build FORÇANDO base path
        run: |
          # Força a variável de ambiente
          VITE_BASE_URL=/coder-quest-folio/ npm run build

      - name: 🔍 Verificar se os caminhos estão corretos
        run: |
          echo "📄 Verificando index.html:"
          cat dist/index.html | grep -E '(src|href)=' | head -5
          echo " "
          echo "📁 Arquivos em dist/:"
          ls -la dist/

      - name: 🚀 Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Finalizado
        run: |
          echo "🎉 DEPLOY CONCLUÍDO!"
          echo "👉 https://stylbandeira.github.io/coder-quest-folio"
