name: ðŸš€ Deploy to HostGator

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: âŽ” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build Lovable project
        run: npm run build

      - name: ðŸ“‚ Verify build
        run: ls -la build/

      - name: ðŸ”§ Create .htaccess for SPA
        run: |
          cat > build/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /
          RewriteRule ^index\.html$ - [L]
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]
          EOF

      - name: ðŸ“¤ Deploy to HostGator
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./build/
          server-dir: /stylbandeira.com/ # ðŸŽ¯ AGORA APONTA PARA A PASTA CORRETA!
          dangerous-clean-slate: true

      - name: âœ… Verify deployment
        run: |
          echo "ðŸŽ‰ Deploy concluÃ­do!"
          echo "ðŸŒ Acesse: https://stylbandeira.com"
          echo "ðŸ“ Arquivos enviados para: /stylbandeira.com/"
