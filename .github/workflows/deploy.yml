name: 🚀 Deploy com Cache Bust

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: 🚚 Baixar código
        uses: actions/checkout@v4

      - name: ⎔ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: 📦 Instalar dependências
        run: npm ci

      - name: 🏗️ Fazer build
        run: npm run build

      - name: 🔧 Quebrar cache
        run: |
          cd dist
          TIMESTAMP=$(date +%s)
          sed -i "s|\.js|.js?v=$TIMESTAMP|g" index.html
          sed -i "s|\.css|.css?v=$TIMESTAMP|g" index.html
          echo "✅ Cache bust aplicado"

      - name: 🚀 Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: ✅ Final
        run: |
          echo "🎉 DEPLOY COM CACHE BUST!"
          echo "🌐 https://stylbandeira.github.io/coder-quest-folio"
          echo " "
          echo "⚠️  AGORA VAI FUNCIONAR!"
