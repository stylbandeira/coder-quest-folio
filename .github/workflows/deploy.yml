name: Deploy to Hostgator

on:
  push:
    branches: [main, master]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: List build files
        run: ls -la dist/

      - name: Create .htaccess file
        run: |
          cat > dist/.htaccess << EOF
          RewriteEngine On

          # Redirecionar HTTP para HTTPS
          RewriteCond %{HTTPS} off
          RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]

          # Para SPA - todas as rotas vão para index.html
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule . /index.html [L]

          # Cache para arquivos estáticos
          <FilesMatch "\.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2)$">
              Header set Cache-Control "max-age=31536000, public"
          </FilesMatch>

          # Compressão GZIP
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/css text/javascript application/javascript
          </IfModule>
          EOF

      - name: Deploy to Hostgator via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /public_html/
          # ADICIONE ESTAS LINHAS:
          port: ${{ secrets.FTP_PORT }} # Porta explícita
          protocol: ftp # Protocolo explícito
          dangerous-clean-slate: true # Limpa arquivos antigos
