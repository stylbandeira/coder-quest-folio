name: ğŸš€ Deploy Lovable

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: ğŸšš Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: â” Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Fazer build
        run: npm run build

      - name: ğŸ”§ CORRIGIR CAMINHOS MANUALMENTE
        run: |
          cd dist
          # Remove a barra inicial dos caminhos
          sed -i 's|src="/coder-quest-folio/|src="./|g' index.html
          sed -i 's|href="/coder-quest-folio/|href="./|g' index.html

          echo "âœ… Caminhos corrigidos:"
          grep -E '(src|href)=' index.html | head -5

      - name: ğŸš€ Publicar
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true

      - name: âœ… Finalizado
        run: |
          echo "ğŸ‰ SITE FUNCIONANDO!"
          echo "ğŸ‘‰ https://stylbandeira.github.io/coder-quest-folio"
